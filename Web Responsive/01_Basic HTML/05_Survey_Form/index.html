<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="">
      <fieldset>
        <div class="form-group">
          <label for="name" id="name-label"
            >Name
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Enter your name"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label id="email-label" for="email"
            >Email
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your Email"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age (optional)
            <input
              id="number"
              name="number"
              type="number"
              placeholder="Age"
              min="15"
              max="60"
            />
          </label>
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="">Select Current Role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"
            ><input
              id="definitely"
              type="radio"
              name="user-recommend"
              class="inline"
              value="definitely"
            />
            Definitely</label
          >
          <label for="maybe"
            ><input
              id="maybe"
              type="radio"
              name="user-recommend"
              class="inline"
              value="maybe"
            />
            Maybe</label
          >
          <label for="not-sure"
            ><input
              id="not-sure"
              type="radio"
              name="user-recommend"
              class="inline"
              value="not-sure"
            />
            Not sure</label
          >
        </div>
        <div class="form-group">
          <label for="feature"
            >What is your favorite feature of freeCodeCamp?
            <select id="feature" name="feature">
              <option value="">Select an Option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-sources">Open Sources</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="front-end-projects">
            <input
              id="front-end-projects"
              type="checkbox"
              name="front-end-projects"
              value="front-end-projects"
            />
            Front-end Projects
          </label>
          <label for="back-end-projects">
            <input
              id="back-end-projects"
              type="checkbox"
              name="back-end-projects"
              value="back-end-projects"
            />
            Back-end Projects
          </label>
          <label for="data-visualization">
            <input
              id="data-visualization"
              type="checkbox"
              name="data-visualization"
              value="data-visualization"
            />
            Data Visualization
          </label>
          <label for="challenges">
            <input
              id="challenges"
              type="checkbox"
              name="challenges"
              value="challenges"
            />
            Challenges
          </label>
          <label for="open-source-community">
            <input
              id="open-source-community"
              type="checkbox"
              name="open-source-community"
              value="open-source-community"
            />
            Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input
              id="gitter-help-rooms"
              type="checkbox"
              name="gitter-help-rooms"
              value="gitter-help-rooms"
            />
            Gitter help rooms
          </label>
          <label for="videos">
            <input
              id="videos"
              type="checkbox"
              name="videos"
              value="videos"
            />Videos
          </label>
          <label for="city-meetups">
            <input
              id="city-meetups"
              type="checkbox"
              name="city-meetups"
              value="city-meetups"
            />
            City Meetups
          </label>
          <label for="wiki">
            <input id="wiki" type="checkbox" name="wiki" value="wiki" /> Wiki
          </label>
          <label for="forum">
            <input id="forum" type="checkbox" name="forum" value="forum" />
            Forum
          </label>
          <label for="additional-courses">
            <input
              id="additional-courses"
              type="checkbox"
              name="additional-courses"
              value="additional-courses"
            />
            Additional Courses
          </label>
        </div>
        <div class="form-group">
          <label for="suggestions"
            >Any Comments or Suggestions?
            <textarea
              id="suggestions"
              name="suggestions"
              rows="3"
              cols="30"
              placeholder="Enter your comments or suggestions here..."
            ></textarea>
          </label>
        </div>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
